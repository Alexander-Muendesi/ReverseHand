name: CI TESTS

on:
  pull_request:
    branches: [develop]
  workflow_dispatch:
    inputs:
      testChoice:
        type: choice
        description: 'Test Type'
        required: true
        options: 
        - all
        - affected

jobs:
  test-all:
    uses: ./.github/workflows/android.yml
    if: ${{github.event.inputs.testChoice == 'all' || github.event.inputs.testChoice == ''}}
    with:
      test: 'all'